<head>
    <meta charset="UTF-8">

    <title>Veterinaria Turrialba</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <header>
        <h1>Veterinaria Turrialba</h1>
        <nav>
            <ul>
                <li> <a href="index.html">Inicio</a></li>
                <li> <a href="inicioSesion.html">Inicio de Sesión</a></li>
                <li><a href="animacion.html">Animación</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contenido">
            <div class="formulario">
                <h2>Iniciar Sesión</h2>

                <form id="formulario" method="post" action="">

                    <div class="usuarios">
                        <label>Número de cédula</label>
                        <input id="cedula" type="text" placeholder="117900928" required>
                    </div>

                    <div class="usuarios">
                        <label>Nombre Completo</label>
                        <input id="nombreCompleto" type="text" placeholder="Nombre Apellido" required>
                    </div>

                    <div class="usuarios">
                        <label>Fecha de nacimiento</label>
                        <input id="fechaNacimiento" type="date" required>
                    </div>

                    <div class="usuarios">
                        <label>Teléfono</label>
                        <input id="telefono" placeholder="80506090" type="tel" required>
                    </div>
                
                    <div class="usuarios">
                        <label>Genero</label>
                       <select name="genero" id="genero">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                       </select>
                    </div> 

                    <div class="usuarios">
                        <label>Nombre de usuario</label>
                        <input id="correo" type="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="usuarios">
                        <label>Contraseña:</label>
                        <input id="contrasenna" type="password" required> <!--Cifrar con ares-->
                    </div>

                    <div class="usuarios">
                        <label>Confirmar Contraseña:</label>
                        <input id="contrasenna" type="password" required>
                    </div>

                    <input id="botonIngresar" type="submit" value="Registrar">

                </form>

            </div>
        </div>
    </main>

    <footer>
        <p>Siguenos en redes sociales</p>

        </div>

    </footer>

</body>

</html>
